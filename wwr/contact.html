    <main>
        <div class="hero1">
            <img src="images/hero1.jpg" alt="Hero Image" width="200" class="logo">   
            <h1>White Water Rafting</h1>
        </div>
        
        <section id="contact">
            <h2>Company Information</h2>
            <div class="contact-info">
                    <img src="images/address.png" alt="address" width="34">
                    <p>Address: <a href="https://maps.app.goo.gl/N8i36joBTyqMMBKr8">4905 e Regnas ave Tampa Fl 33617</a></p>
                    <img src="images/contact.png" alt="contact" width="34">
                    <p>Phone: <a href="tel:+15555555555">+1 (555) 555-5555</a></p>
                    <img src="images/email.png" alt="email" width="34">
                    <p>Email: <a href="mailto:info@rafting.com">info@rafting.com</a></p>
                
                <figure class="style-iframe">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1245.2082929750509!2d-82.40469252785941!3d28.02505923161244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2c63c0af5ab01%3A0x98784c3362a3a95!2s4905%20E%20Regnas%20Ave%2C%20Tampa%2C%20FL%2033617%2C%20USA!5e0!3m2!1sen!2sgh!4v1734220679001!5m2!1sen!2sgh"
                        width="300" height="170" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <figcaption>Google Map</figcaption>
                </figure>
            </div>
        </section>

        <section id="team">
            <h2>Meet Our Team</h2>
            <div class="team-gallery">
                <figure>
                    <img src="images/manager.jpg" alt="manager pic">
                    <figcaption>Mr. Mckline Yale [Manager]</figcaption>
                </figure>
                <figure>
                    <img src="images/instructor.jpg" alt="instructor pic">
                    <figcaption>Mr. Yoon Dan [Instructor]</figcaption>
                </figure>
                <figure>
                    <img src="images/guide.jpg" alt="guide pic">
                    <figcaption>Mr. Mac Lui [Guide]</figcaption>
                </figure>
                <figure>
                    <img src="images/trainee.jpg" alt="trainee pic">
                    <figcaption>Mr. Henry Walkie [Trainee]</figcaption>
                </figure>
           </div>
        </section>
        <section id="contact-form">
            <div class="hd2">
                <h2>Connect With Us</h2>
            </div>
            <form class="frm">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <label for="useremail">Enter Your Email:</label>
                    <input type="email" id="useremail" name="useremail" required>               
                </fieldset>
                <fieldset>
                    <legend>Purpose Of Your Message</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation" required> Reservation Question</label> <label><input type="radio" name="purpose" value="website" required> Website Suggestion</label>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter Message" required></textarea>
                    <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>
                </fieldset>
                    <button type="submit">Click To Submit</button>
                
            </form>
        </section>
    </main>
